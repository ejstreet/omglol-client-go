name: Go package

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Test
        env:
          OMGLOL_API_KEY: ${{ Secrets.OMGLOL_API_KEY }}
          OMGLOL_USERNAME: ${{ Secrets.OMGLOL_USERNAME }}
          OMGLOL_USER_EMAIL: ${{ Secrets.OMGLOL_USER_EMAIL }}
        run: go test -v ./...
